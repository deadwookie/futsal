<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Futsal</title>

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Futsal</a>
          </div>
          <ul class="nav navbar-nav">
            {{#link-to "me" tagName="li" href=false}}
              {{#link-to "me"}}<i class="fa fa-user"></i> My Profile{{/link-to}}
            {{/link-to}}
            {{#link-to "players" tagName="li" href=false}}
              {{#link-to "players"}}<i class="fa fa-users"></i> Players{{/link-to}}
            {{/link-to}}
            {{#link-to "tourneys" tagName="li" href=false}}
              {{#link-to "tourneys"}}<i class="fa fa-trophy"></i> Tourneys{{/link-to}}
            {{/link-to}}
          </ul>
          <div class="nav-text navbar-right">
            <a href="#" class="btn btn-warning navbar-btn">
              <i class="fa fa-trophy"></i> Upcoming Tourney
            </a>
            <em>3 days left</em>
          </div>
        </div><!--/.container-fluid -->
      </div>

      {{outlet}}
    </div>
  </script>


  <script type="text/x-handlebars" data-template-name="players">
    <div class="row players-list">
    {{#each}}
      <div class="col-lg-4 players-item">
        <div class="media">
          {{#link-to "player" this class="pull-left"}}
            <img src="{{unbound photo}}?size=60px" alt="photo" class="media-object img-thumbnail">
          {{/link-to}}
          <div class="media-body">
            <h3 class="media-heading">
              {{#link-to "player" this}}
                {{name}} <span class="label label-primary">{{rating}}</span>
              {{/link-to}}
            </h3>
            <ul class="list-inline">
              <li><i class="fa fa-check-square-o"></i> Voted</li>
              <li><a href="#">Re-Vote</a></li>
            </ul>
            <p class="bg-success"><b>+1</b> on <a href="#">Upcoming Tourney</a></p>
          </div>
        </div>
      </div>
    {{/each}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="player">
    <div class="well">
      <div class="row player-profile">
        <div class="col-lg-4 text-right">
          <h1>
            {{name}}
            <!--
              1..4 default
              4..6 info
              6..8 primary
              8..9 success
              9..10 warning
             -->
            <span class="label label-primary">{{rating}}</span>
          </h1>
          <dl class="dl-horizontal lead pull-right">
            <dt>Shoot</dt>
            <dd><span class="label label-info">5.0</span></dd>
            <dt>Pass</dt>
            <dd><span class="label label-warning">9.1</span></dd>
            <dt>Dribble</dt>
            <dd><span class="label label-default">3.1</span></dd>
            <dt>Pace</dt>
            <dd><span class="label label-primary">6.3</span></dd>
            <dt>Defence</dt>
            <dd><span class="label label-success">8.5</span></dd>
            <dt>Goal Keeper</dt>
            <dd><span class="label label-info">5.4</span></dd>
          </dl>
        </div>
        <div class="col-lg-4">
          <img src="{{unbound photo}}?size=400px" alt="photo" class="img-thumbnail img-responsive">
        </div>
        <div class="col-lg-4">
          <br>
          <dl>
            <dt>Last played Tourney:</dt>
            <dd><a href="#"><i class="fa fa-trophy"></i> July 04</a></dd>
            <dt>Tourneys won:</dt>
            <dd>3 of 7</dd>
            <dt>Matches won:</dt>
            <dd>21 of 42</dd>
            <dt>Goals scored:</dt>
            <dd>13</dd>
            <dt>Favorite teammate:</dt>
            <dd><a href="#">Dmitry B. <span class="label label-success">8.2</span></a></dd>
          </dl>
        </div>
      </div>
    </div>
  </script>

  <script src="app.js"></script>
</body>
</html>
